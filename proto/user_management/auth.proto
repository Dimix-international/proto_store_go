syntax = "proto3";

package auth;

option go_package = "melnikov.auth.v1;authv1";

service AuthService {
    rpc SignUp(SignUpRequest) returns (SignUpResponse);
};

message SignUpRequest {
    string email = 1;
    string password = 2;
    string first_name = 3;
    string last_name = 4;
    string role = 5;
};

message SignUpResponse {};
